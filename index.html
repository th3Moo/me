<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super App - Source Code Review</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="h-full bg-gray-900 text-gray-300 font-sans antialiased">
    <div id="app" class="flex flex-col h-screen">
        <header class="bg-gray-900/75 backdrop-blur-md border-b border-gray-800/50 p-4 flex items-center justify-between z-20 shrink-0">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-yellow-400/10 border border-yellow-400/20 rounded-lg flex items-center justify-center">
                    <i data-lucide="layers" class="w-5 h-5 text-yellow-400"></i>
                </div>
                <h1 class="text-xl font-bold text-white tracking-tight">Super App Source Code</h1>
                <span class="text-sm text-gray-500 font-medium hidden md:inline">- Reviewer</span>
            </div>
            <div id="header-controls" class="flex items-center gap-4">
                 <a href="#" id="copy-button" class="flex items-center gap-2 text-sm text-gray-400 hover:text-white transition-colors duration-200">
                    <i data-lucide="copy" class="w-4 h-4"></i>
                    <span>Copy Code</span>
                </a>
            </div>
        </header>

        <main class="flex-grow flex flex-col overflow-hidden">
            <div class="border-b border-gray-800/60 px-4 shrink-0">
                <nav id="tabs" class="flex items-center gap-4">
                    <button class="tab-button active" data-project="flutter">
                        <i data-lucide="smartphone"></i>
                        <span>Flutter SDK</span>
                    </button>
                    <button class="tab-button" data-project="django">
                        <i data-lucide="server"></i>
                        <span>Django Backend</span>
                    </button>
                </nav>
            </div>
            
            <div class="flex-grow flex overflow-hidden">
                 <aside id="file-tree-container" class="w-80 bg-gray-900/50 border-r border-gray-800/60 p-4 overflow-y-auto shrink-0 hidden md:block">
                    <h2 id="file-tree-header" class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3 px-2">Project Files</h2>
                    <nav id="file-tree"></nav>
                </aside>

                <section id="code-view-container" class="flex-grow flex flex-col bg-gray-900 overflow-hidden">
                    <div class="bg-gray-800/60 border-b border-gray-700/50 px-4 py-2.5 flex items-center z-10 shrink-0">
                        <p id="current-file-path" class="text-sm text-gray-400 font-mono"></p>
                    </div>
                    <div class="flex-grow overflow-auto relative">
                        <pre class="h-full"><code id="code-block" class="!bg-transparent p-6 text-sm"></code></pre>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/dart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/ini.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
